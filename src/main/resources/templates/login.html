<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    }
    .card-custom {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .login-btn {
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.75rem;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .btn-kakao { background-color: #FEE500; color: #000; }
    .btn-google { background-color: #FFFFFF; color: #000; }
    .btn-naver { background-color: #03C75A; color: #fff; }
    .btn-kakao:hover { background-color: #e5d200; }
    .btn-google:hover { background-color: #e6e6e6; }
    .btn-naver:hover { background-color: #02b14d; }

    .login-btn img {
      position: absolute;
      left: 1rem;
      height: 30px;
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card card-custom w-75 w-md-50 p-4">
      <div class="card-body text-center">
        <h2 class="text-white mb-3">로그인</h2>
        <p class="text-white-50 mb-4">서비스를 사용하려면 로그인을 해주세요!</p>
        <div class="d-grid gap-3 col-10 mx-auto">
          <button type="button" class="btn login-btn btn-kakao" onclick="location.href='/signup'">
            <img th:src="@{/img/kakaoIcon.png}" alt="Kakao Icon">
            <span class="w-100 d-block text-center">카카오톡으로 계속하기</span>
          </button>
          <button type="button" class="btn login-btn btn-google" onclick="location.href='/oauth2/authorization/google'">
            <img src="/img/googleIcon.png" alt="Kakao Icon">
            <span class="w-100 d-block text-center">Google로 계속하기</span>
          </button>
          <button type="button" class="btn login-btn btn-naver" onclick="location.href='/signup'">
            <img src="/img/naverIcon.png" alt="Kakao Icon">
            <span class="w-100 d-block text-center">네이버로 계속하기</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
