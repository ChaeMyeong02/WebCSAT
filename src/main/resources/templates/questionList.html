<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문제 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }
  </style>
</head>
<body class="gradient-custom d-flex flex-column min-vh-100">
<th:block th:replace="~{fragments/commonHeader :: header}"></th:block>

<main class="container flex-grow-1 py-5">
  <h2 class="text-white text-center mb-4">문제 리스트</h2>

  <!-- ✅ 필터 영역 -->
  <div class="bg-light p-3 rounded shadow mb-4">
    <form id="filterForm" class="row g-3 align-items-end">
      <div class="col-md-3">
        <label for="filterSubject" class="form-label">과목</label>
        <select class="form-select" id="filterSubject">
          <option value="">전체</option>
          <option th:each="entry : ${subjectNameMap.entrySet()}"
                  th:value="${entry.key}"
                  th:text="${entry.value}"></option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="filterSubclass" class="form-label">세부과목</label>
        <select class="form-select" id="filterSubclass">
          <option value="">전체</option>
          <option th:each="entry : ${subclassNameMap.entrySet()}"
                  th:value="${entry.key}"
                  th:text="${entry.value}"></option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="csatDateSelect" class="form-label">시험 날짜</label>
        <select class="form-select" id="csatDateSelect">
          <option value="">전체</option>
          <option th:each="date : ${csatDateList}"
                  th:value="${date.csatDate}"
                  th:text="${date.csatDate}"></option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="filterType" class="form-label">문제 유형</label>
        <select class="form-select" id="filterType">
          <option value="">전체</option>
          <option value="객관식">객관식</option>
          <option value="주관식">주관식</option>
        </select>
      </div>

      <div class="col-md-1 text-end">
        <button type="button" class="btn btn-secondary w-100" onclick="resetFilters()">초기화</button>
      </div>
    </form>
  </div>

  <!-- ✅ 문제 리스트 테이블 -->
  <div class="table-responsive bg-white rounded shadow">
    <table class="table table-bordered table-hover mb-0" id="questionTable">
      <thead class="table-primary text-center">
      <tr>
        <th>문제코드</th>
        <th>과목명</th>
        <th>세부과목명</th>
        <th>출제년도</th>
        <th>문제 번호</th>
        <th>문제 제목</th>
        <th>문제 형식</th>
        <th>문제 점수</th>
        <th>관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="q : ${questionDTOList}" class="text-center"
          th:data-subject-id="${q.subjectId}"
          th:data-subclass-id="${q.subclassId}"
          th:data-csat-date="${q.csatDate}"
          th:data-question-type="${q.questionType ? '객관식' : '주관식'}">
        <td th:text="${q.questionId}"></td>
        <td th:text="${subjectNameMap[q.subjectId]}"></td>
        <td th:text="${subclassNameMap[q.subclassId]}"></td>
        <td th:text="${q.csatDate}"></td>
        <td th:text="${q.num == 0 ? '-' : q.num}"></td>
        <td th:text="${q.questionTitle}"></td>
        <td th:text="${q.questionType ? '객관식' : '주관식'}"></td>
        <td th:text="${q.score} + '점'"></td>
        <td>
          <a th:href="@{/admin/editQuestion(questionId=${q.questionId})}" class="btn btn-sm btn-warning">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script src="/js/token.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const rows = document.querySelectorAll('#questionTable tbody tr');
    const subjectSelect = document.getElementById('filterSubject');
    const subclassSelect = document.getElementById('filterSubclass');
    const csatDateSelect = document.getElementById('csatDateSelect');
    const typeSelect = document.getElementById('filterType');

    function applyFilters() {
      const subjectVal = subjectSelect.value;
      const subclassVal = subclassSelect.value;
      const yearVal = csatDateSelect.value;
      const typeVal = typeSelect.value;

      rows.forEach(row => {
        const subjectMatch = !subjectVal || row.dataset.subjectId === subjectVal;
        const subclassMatch = !subclassVal || row.dataset.subclassId === subclassVal;
        const yearMatch = !yearVal || row.dataset.csatDate === yearVal;
        const typeMatch = !typeVal || row.dataset.questionType === typeVal;

        row.style.display = (subjectMatch && subclassMatch && yearMatch && typeMatch) ? '' : 'none';
      });
    }

    function resetFilters() {
      subjectSelect.value = "";
      subclassSelect.value = "";
      csatDateSelect.value = "";
      typeSelect.value = "";
      applyFilters();
    }

    [subjectSelect, subclassSelect, csatDateSelect, typeSelect].forEach(select => {
      select.addEventListener('change', applyFilters);
    });

    window.resetFilters = resetFilters;
  });
</script>

</body>
</html>
