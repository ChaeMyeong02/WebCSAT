<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문제 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        text-align: center;
        padding-top: 100px;
    }
    .result-box {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        display: inline-block;
    }
    .result-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="result-box">
  <div th:if="${isCorrect != null and isCorrect}" class="result-title text-success">정답입니다! 🎉</div>
  <div th:if="${isCorrect != null and !isCorrect}" class="result-title text-danger">오답입니다 😢</div>

  <p class="mt-4">더 푸시겠습니까?</p>

  <form th:action="@{/takeBankExam}" method="post" style="display: inline;">
    <input type="hidden" name="subclassId" th:value="${subclassId}" />
    <input type="hidden" name="subjectId" th:value="${subjectId}" />
    <button type="submit" class="btn btn-primary">예</button>
  </form>

  <a th:href="@{/selectType}" class="btn btn-secondary ms-3">아니오</a>
</div>
</body>
<script th:if="${finished != null and finished}" th:inline="javascript">
  alert("문제를 모두 푸셨습니다! 초기화면으로 돌아갑니다.");
  window.location.href = "/";
</script>
</html>
