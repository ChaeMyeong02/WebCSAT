<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시험 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body.gradient-custom {
            background: linear-gradient(to right, rgba(155, 89, 182, 1), rgba(52, 152, 219, 1));
            min-height: 100vh;
        }

        .card-custom {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .highlight {
            font-weight: bold;
            color: #f1c40f;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }

        a.button {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        a.button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body class="gradient-custom d-flex flex-column">

<th:block th:replace="~{fragments/commonHeader :: header}"></th:block>

<main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card card-custom w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4">시험 결과</h2>

        <div th:if="${exam != null}">
            <p>총점: <span class="highlight" th:text="${exam.result}"></span></p>
            <p>응시자: <span class="highlight" th:text="${exam.user.nickname}"></span></p>
            <p>응시 시간: <span class="highlight" th:text="${formattedDuration}"></span></p>
        </div>

        <div th:if="${exam == null}">
            <p class="text-warning">시험 정보를 불러올 수 없습니다.</p>
        </div>

        <div class="btn-container">
            <a th:href="@{/selectType}" class="button">다시 시험 보기</a>
        </div>
    </div>
</main>
</body>
</html>
