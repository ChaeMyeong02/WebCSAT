<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문제 유형 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body.gradient-custom {
            background: linear-gradient(to right, rgba(46, 204, 113, 1), rgba(52, 152, 219, 1));
            min-height: 100vh;
        }

        .card-custom {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-custom {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 8px;
            width: 200px;
        }

        .btn-bank {
            background-color: #2ecc71;
            color: white;
        }

        .btn-bank:hover {
            background-color: #27ae60;
        }

        .btn-mock {
            background-color: #3498db;
            color: white;
        }

        .btn-mock:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="gradient-custom d-flex justify-content-center align-items-center">

<div class="card card-custom text-center" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4">문제 유형을 선택하세요</h2>

    <form th:action="@{/selectSubject}" method="post">
        <div class="d-flex justify-content-center gap-3 flex-wrap">

            <button type="submit" name="questionType" value="문제은행" class="btn btn-bank btn-custom">문제은행</button>
            <button type="submit" name="questionType" value="모의고사" class="btn btn-mock btn-custom">모의고사</button>
        </div>
    </form>
</div>

</body>
</html>
